---
- hosts: php7-openbsd*
  gather_facts: false
  roles:
      - openbsd-bootstrap
      - role: users
        users: []
        users_use_sudo: True
        users_lock_root_ssh: False

- hosts: [php7-xenial, php7-wheezy]
  gather_facts: false
  roles:
      - debian-bootstrap
      - role: users
        users: []
        users_use_sudo: True
        users_lock_root_ssh: False

- hosts: all
  roles:
    - role: php7
